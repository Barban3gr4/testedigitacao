<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Neon Typing Master</title>
    <style>
        :root {
            --bg: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --main: #38bdf8;
            --correct: #4ade80;
            --wrong: #fb7185;
            --text-dim: #94a3b8;
        }

        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background: var(--bg); 
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }

        /* Seletor de Tempo */
        #config { margin-bottom: 30px; display: flex; gap: 10px; }
        .btn-time { 
            background: var(--glass); border: 1px solid #334155; color: var(--text-dim); 
            padding: 8px 20px; cursor: pointer; border-radius: 20px; transition: 0.3s;
            font-weight: 600;
        }
        .btn-time.active { background: var(--main); color: #0f172a; border-color: var(--main); box-shadow: 0 0 15px rgba(56, 189, 248, 0.4); }

        #timer { font-size: 3.5rem; color: var(--main); font-weight: 800; font-variant-numeric: tabular-nums; margin-bottom: 10px; text-shadow: 0 0 20px rgba(56, 189, 248, 0.3); }

        /* Viewport Glassmorphism */
        #viewport {
            height: 180px; width: 450px; overflow: hidden; display: flex; flex-direction: column; align-items: center;
            position: relative; background: var(--glass); backdrop-filter: blur(10px);
            border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 30px;
            mask-image: linear-gradient(transparent, black 30%, black 70%, transparent);
        }

        #palavras-coluna { display: flex; flex-direction: column; align-items: center; transition: transform 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); padding-top: 65px; }

        .palavra {
            font-size: 1.8rem; height: 60px; line-height: 60px; color: var(--text-dim);
            transition: all 0.3s; letter-spacing: 1px;
        }

        .atual { color: #ffffff; font-size: 2.4rem; font-weight: 800; transform: scale(1.1); text-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .correta { color: var(--correct) !important; opacity: 0.6; }
        .errada { color: var(--wrong) !important; opacity: 0.8; text-decoration: line-through; }

        /* Input Estilizado */
        .input-container { position: relative; }
        input { 
            background: rgba(15, 23, 42, 0.8); border: 2px solid #334155; color: white; 
            padding: 18px 30px; width: 350px; font-size: 1.3rem; border-radius: 100px; 
            outline: none; text-align: center; transition: 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        input:focus { border-color: var(--main); box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }
        input::placeholder { color: #475569; }

        /* Modal Resultado */
        #modal-resultado {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #1e293b; padding: 40px; border-radius: 30px; border: 1px solid var(--main);
            text-align: center; z-index: 100; min-width: 320px; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 25px 0; }
        .res-item { background: #0f172a; padding: 15px; border-radius: 15px; }
        .res-val { display: block; font-size: 1.8rem; font-weight: 800; color: var(--main); }
        .res-label { font-size: 0.8rem; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1px; }

        .btn-reiniciar { 
            background: var(--main); border: none; color: #0f172a; padding: 12px 30px; 
            cursor: pointer; border-radius: 50px; font-weight: 800; font-size: 1rem; width: 100%; transition: 0.2s;
        }
        .btn-reiniciar:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4); }

        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(5px); z-index: 50; }
    </style>
</head>
<body>

    <div id="config">
        <button onclick="setTempo(60, this)" class="btn-time active">1 MIN</button>
        <button onclick="setTempo(180, this)" class="btn-time">3 MIN</button>
    </div>

    <div id="timer">01:00</div>

    <div id="viewport">
        <div id="palavras-coluna"></div>
    </div>
    
    <div class="input-container">
        <input type="text" id="input-usuario" placeholder="Comece a digitar..." autofocus autocomplete="off">
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="modal-resultado">
        <h2 style="margin: 0; font-size: 2rem;">Resultado</h2>
        <div class="res-grid">
            <div class="res-item"><span class="res-val" id="res-ppm">0</span><span class="res-label">PPM</span></div>
            <div class="res-item"><span class="res-val" id="res-acc">0%</span><span class="res-label">Acurácia</span></div>
            <div class="res-item" style="border-bottom: 2px solid var(--correct);"><span class="res-val" id="res-corretas" style="color:var(--correct)">0</span><span class="res-label">Corretas</span></div>
            <div class="res-item" style="border-bottom: 2px solid var(--wrong);"><span class="res-val" id="res-erradas" style="color:var(--wrong)">0</span><span class="res-label">Erradas</span></div>
        </div>
        <button class="btn-reiniciar" onclick="reiniciar()">NOVO TESTE</button>
    </div>

    <script>
        const dicionario = [
    // Tecnologia e Programação
    "framework", "backend", "frontend", "compilador", "depuracao", "repositorio", "iteracao", "recursividade",
    "abstracao", "heranca", "polimorfismo", "encapsulamento", "sintaxe", "biblioteca", "deploy", "container",
    "nuvem", "periferico", "processador", "memoria", "algoritmo", "criptografia", "autenticacao", "endpoint",
    
    // Desenvolvimento e Fluxo
    "metodologia", "requisito", "prototipo", "escalabilidade", "manutencao", "refatoracao", "documentacao",
    "sincrono", "assincrono", "promessa", "callback", "instancia", "paradigmas", "arquitetura", "ambiente",
    
    // Termos de Negócio e Produtividade
    "inovacao", "estrategia", "eficiencia", "otimizacao", "analise", "resultado", "planejamento", "gestao",
    "lideranca", "colaboracao", "dinamismo", "flexibilidade", "adaptacao", "prioridade", "entrega", "valor",
    
    // Palavras Comuns e Variadas
    "universo", "horizonte", "conexao", "impacto", "conceito", "estrutura", "padrao", "elemento",
    "perspectiva", "essencia", "fundamento", "trajetoria", "conhecimento", "aprendizado", "evolucao",
    "desafio", "solucao", "criatividade", "expressao", "liberdade", "equilibrio", "energia", "frequencia",
    
    // Objetos e Outros
    "satelite", "telescopio", "microscopio", "engrenagem", "mecanismo", "circuito", "frequencia", "oscilacao",
    "gravidade", "dimensao", "espectro", "simulacao", "realidade", "virtual", "aumentada", "artificial",
    "inteligencia", "automacao", "robotica", "nanotecnologia", "biotecnologia", "sustentavel", "recurso"
];
        
        let listaPalavras = [];
        let indiceAtual = 0;
        let acertos = 0;
        let erros = 0;
        let tempoLimite = 60;
        let tempoRestante = 60;
        let timerIntervalo = null;
        let jogoIniciado = false;

        const coluna = document.getElementById('palavras-coluna');
        const input = document.getElementById('input-usuario');
        const timerDisplay = document.getElementById('timer');

        function gerarPalavras() {
            coluna.innerHTML = '';
            listaPalavras = [];
            for (let i = 0; i < 300; i++) {
                listaPalavras.push(dicionario[Math.floor(Math.random() * dicionario.length)]);
            }
            listaPalavras.forEach((palavra, i) => {
                const div = document.createElement('div');
                div.innerText = palavra;
                div.classList.add('palavra');
                if (i === 0) div.classList.add('atual');
                coluna.appendChild(div);
            });
        }

        function setTempo(segundos, btn) {
            if (jogoIniciado) return;
            tempoLimite = segundos;
            tempoRestante = segundos;
            document.querySelectorAll('.btn-time').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            atualizarTimerDisplay();
        }

        function atualizarTimerDisplay() {
            const min = Math.floor(tempoRestante / 60);
            const seg = tempoRestante % 60;
            timerDisplay.innerText = `${min.toString().padStart(2, '0')}:${seg.toString().padStart(2, '0')}`;
        }

        input.addEventListener('input', () => {
            if (!jogoIniciado && input.value.trim().length > 0) {
                iniciarCronometro();
            }
        });

        input.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                const digitado = input.value.trim();
                if (digitado === "") return;

                const palavrasDOM = document.querySelectorAll('.palavra');
                
                if (digitado === listaPalavras[indiceAtual]) {
                    palavrasDOM[indiceAtual].classList.add('correta');
                    acertos++;
                } else {
                    palavrasDOM[indiceAtual].classList.add('errada');
                    erros++;
                }

                palavrasDOM[indiceAtual].classList.remove('atual');
                indiceAtual++;
                
                if (palavrasDOM[indiceAtual]) {
                    palavrasDOM[indiceAtual].classList.add('atual');
                }

                // Deslocamento de 60px (altura da palavra no CSS)
                coluna.style.transform = `translateY(-${indiceAtual * 60}px)`;
                input.value = '';
            }
        });

        function iniciarCronometro() {
            jogoIniciado = true;
            document.querySelectorAll('.btn-time').forEach(b => b.style.opacity = '0.3');
            timerIntervalo = setInterval(() => {
                tempoRestante--;
                atualizarTimerDisplay();
                if (tempoRestante <= 0) finalizarJogo();
            }, 1000);
        }

        function finalizarJogo() {
            clearInterval(timerIntervalo);
            input.disabled = true;
            
            const minutos = tempoLimite / 60;
            const ppm = Math.round(acertos / minutos);
            const total = acertos + erros;
            const acc = total > 0 ? Math.round((acertos / total) * 100) : 0;

            document.getElementById('res-ppm').innerText = ppm;
            document.getElementById('res-acc').innerText = acc + "%";
            document.getElementById('res-corretas').innerText = acertos;
            document.getElementById('res-erradas').innerText = erros;

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('modal-resultado').style.display = 'block';
        }

        function reiniciar() {
            indiceAtual = 0; acertos = 0; erros = 0;
            tempoRestante = tempoLimite;
            jogoIniciado = false;
            input.disabled = false;
            input.value = '';
            coluna.style.transform = `translateY(0)`;
            document.querySelectorAll('.btn-time').forEach(b => b.style.opacity = '1');
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('modal-resultado').style.display = 'none';
            gerarPalavras();
            atualizarTimerDisplay();
            input.focus();
        }

        gerarPalavras();
        atualizarTimerDisplay();
    </script>
</body>
</html>
